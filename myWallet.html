	<script type="text/javascript">
		//获取钱包汇总数据
		var  url_getWalletInfo = getAjaxOrigin() + '/api/wallet/getMyWallet';
		
		iscrollContent();
		$(function () {
			ajax({
				type:'get',
				info:'获取汇总',
				url:url_getWalletInfo,
				success:function(data){
					var d = data.data;
					//积分
					$('.integral').alterNumbersTwo(d.integral);
					//粮票
					$('.foodStamps').alterNumbersTwo(d.foodStamps);
					//余额
					$('.balance').alterNumbersTwo(d.balance);
					//余额消费总额
					$('.balanceExpend').alterNumbersTwo(d.balanceExpend);
					//余额总收入
					$('.balanceIncome').alterNumbersTwo(d.balanceIncome);
					//余额提现总额
					$('.balanceWithdraw').alterNumbersTwo(d.balanceWithdraw);
				}
			})
